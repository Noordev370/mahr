<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <style>
      body {
        display: grid;
        place-content: center;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/elm/search-cars.js"></script>
  </head>

  <body>
    <script>
      let jwtToken = window.sessionStorage.getItem("jwt_token");
      if (jwtToken === null) {
        jwtToken = "";
      } // convert it to empty string instead of null as elm expect a string
      let app = Elm.SearchCars.init({ flags: jwtToken });
    </script>
  </body>
</html>
